<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ItsyRealm, the 3D RPG where you fight, skill, and explore in a cute medieval Lovecraftian world filled with terrors unimaginable. Also there's dragons." />
		<title>{% block title %}ItsyRealm{% endblock %}</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link href="{{ url_for('static', filename='style/reset.css') }}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Laila:500,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link href="{{ url_for('static', filename='style/style.css') }}" rel="stylesheet">
	</head>
	<body>
		<main>
			<a href="/"><div id="logo"></div></a>
			<div id="content">
				{% block content %}
				{% endblock %}
				<footer>
					<p>
						Copyright &copy; <a href="http://erinmaus.com">Erin Maus</a>
					</p>
					<ul>
						<li><a href="https://github.com/erinmaus/itsyscape" class="fab fa-github"></a></li>
						<li><a href="https://facebook.com/ItsyRealm" class="fab fa-facebook"></a></li>
						<li><a href="https://twitter.com/ItsyRealm" class="fab fa-twitter"></a></li>
						<li><a href="https://www.instagram.com/itsyrealm/" class="fab fa-instagram"></a></li>
						<li><a href="https://discord.gg/xUSkF9n" class="fab fa-discord"></a></li>
					</ul>
				</footer>
			</div>
		</main>
		{% block scripts %}
		{% endblock %}
	</body>
</html>
